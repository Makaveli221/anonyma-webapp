<div class="fixed-action-btn">
    <a class="btn-floating btn-large pulse" *ngIf="!canChat" (click)="activeChat()">
        <i class="large material-icons">chat</i>
    </a>
    <div [@pulse]="pulse" class="tooltip tooltip-right">Voulez-vous parler avec moi ?</div>

    <section class="chatbox" *ngIf="canChat">
        <div class="chat-header">
            <p class="card-header-title left">
                Parlez avec moi
            </p>
            <span (click)="activeChat()" class="right close-chat"><i class="material-icons">close</i></span>
        </div>
        <div #content class="chat-window">
            <ng-container *ngFor="let message of messages">
                <article #item *ngIf="message.type == 'anonyma'" class="msg-container msg-remote" id="msg-0">
                    <div class="msg-box">
                        <img class="user-img" id="user-0" src="assets/images/default/logo_anonym.jpg" />
                        <div class="flr">
                            <div class="messages">
                                <p class="msg" id="msg-0" [innerHTML]="message.text"></p>
                            </div>
                        </div>
                    </div>
                </article>
                <article #item *ngIf="message.type == 'user'" class="msg-container msg-self" id="msg-0">
                    <div class="msg-box">
                        <div class="flr">
                            <div class="messages">
                                <p class="msg" id="msg-1" [innerHTML]="message.text"></p>
                            </div>
                        </div>
                        <img class="user-img" id="user-0" src="assets/images/default/user-male-circle.png" />
                    </div>
                </article>
            </ng-container>
            <div id="typing-loader" class="typing-loader hidden"></div>

        </div>
        <form class="chat-input" onsubmit="return false;">
            <input type="text" autocomplete="off" id="chatbox" (keyup)="onKeyPress($event)" placeholder="Entrez votre message ici" />
            <button (click)="newEntry()" id="submit-message">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="rgba(0,0,0,.38)" d="M17,12L12,17V14H8V10H12V7L17,12M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" /></svg>
            </button>
        </form>
    </section>
</div>
